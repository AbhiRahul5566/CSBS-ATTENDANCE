<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSBS Attendance Calculation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="attendance.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>CSBS Attendance Calculator</h1>
        <form id="attendance-form">
            <label for="attendance">Current Attendance Percentage:</label>
            <input type="number" id="attendance" min="0" max="100" placeholder="e.g. 75" required>

            <label for="calculationType">Calculate for Midterm or Semester? (M for Midterm, S for Semester End):</label>
            <input type="text" id="calculationType" maxlength="1" placeholder="M or S" required>

            <p><strong>Note:</strong> You can't miss any class after this.</p>
            
            <button type="button" onclick="calculateAttendance()">Calculate Attendance</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
